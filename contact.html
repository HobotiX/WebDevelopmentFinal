			<div class="grid_12">
				<h2 class="push_1">Contact Me</h2>
			</div>
			<div class="grid_10 push_1">
				<form method="post" action="cgi_bin/cgiEmailScript.py">
					<p>
						The best way to get ahold of me is via email. Please let me know about who you are.<br><br>
						From:
						<br>
						<textarea name="fromBox" rows="1" cols="50" id="fromBoxID" placeholder="YourEmail@CoolPerson.com" autofocus required></textarea>
						<br>
						<br>
						Subject:
						<br>
						<textarea name="subjectBox" rows="1" cols="126" id="subjectBoxID" placeholder="What is the nature of your message?" required></textarea>
						<br>
						<br>
						Message Body:
						<br>
						<textarea name="messageBox" rows="40" cols="126" id="messageBoxID" placeholder="Let me know whats up." required spellcheck="true" wrap="soft"></textarea>
						<br>
						<br>
						<button type="submit" onClick="sendEmail()" name="submitBtn" >SEND EMAIL</button>
					</p>
				</form>
